version: '3.8'

services:
  backend:
    image: sovereign-backend:latest
    container_name: sovereign-backend
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    image: sovereign-frontend:latest
    container_name: sovereign-frontend
    expose:
      - "8080"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: sovereign-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
